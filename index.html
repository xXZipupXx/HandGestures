 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
<h3 class="btn btn-warning heading">Hand Gestures
  <br>
  <span> &#128400;</span>
  <span> &#128077;</span>
  <span> &#128078;</span>
  <span> &#9996;</span>
  <span> &#129304;</span>
</h3>
      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate emoji
      	<br>
        <b style="color: yellow">Bye/Hi</b>
        <br>
        <b style="color: black">Good/Bad Job</b>
        <br>
        <b style="color: red">Waving,Peace,Cool</b>
        <br>
      </p>
<div class="col-md-4 col-sm-12 col-xs-12">
  <label>Webcam View</label>
  <div id="camera"></div>
  <br>
  <button class="btn btn-warning" onclick="Takesnapshot()">Take a Picture</button>
</div>
<div class="col-md-4 col-sm-12 col-xs-12">
  <label>Prediction 1</label>
  <p class="emotion_name" id="Hand_Gestures"></p>
  <p class="emoji" id="Gesture1"></p>
  <label>Prediction 2</label>
  <p class="emotion_name" id="Hand_Gestures2"></p>
  <p class="emoji" id="Gesture2"></p>
</div>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div id="result"></div>
        <br>
        <button class="btn btn-success" onclick="Check()">Predict Gesture</button>

        <br><br>

      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
